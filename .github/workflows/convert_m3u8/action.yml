name: 'm3u8 generating'
on:
  workflow_call:  
    inputs:
      channel:
        required: true
        default: ''
   # workflow_call:
   #   inputs:
   #     chanel:
   #       required: true
   #       type: string

runs:
  using: 'composite'
  steps:
    - shell: bash
      run: |
        echo ${{inputs.channel}}

    - name: grab
      working-directory: './tvbox_free/youtube/'
      shell: bash
      run: |
        sudo cat >> ./youtube.m3u8 <<EOF
        #${{ inputs.channel}}
        #EXTM3U
        #EXT-X-VERSION:3
        #EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=2560000
        $(yt-dlp --print urls https://www.youtube.com/@${{ inputs.channel }}/live)

